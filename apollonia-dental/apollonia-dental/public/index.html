<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollonia Dental -  注</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Apollonia Dental Ψ</h1>
            <p>注专转  注 拽转</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('departments')">拽转</button>
            <button class="tab-btn" onclick="showTab('employees')">注</button>
        </div>

        <div id="departments" class="tab-content active">
            <h2> 拽转</h2>
            
            <div class="card">
                <h3>住祝 拽 砖</h3>
                <form id="deptForm">
                    <input type="text" id="deptName" placeholder="砖 拽 (砖: 专转)" required>
                    <input type="text" id="deptLocation" placeholder="拽 (砖: 拽 2)">
                    <input type="text" id="deptDesc" placeholder="转专 拽爪专">
                    <button type="submit">砖专 拽</button>
                </form>
            </div>

            <div class="list-container">
                <h3>专砖转 拽转</h3>
                <ul id="deptList" class="item-list"></ul>
            </div>
        </div>

        <div id="employees" class="tab-content">
            <h2> 注</h2>
            
            <div class="card">
                <h3>住祝 注 砖</h3>
                <form id="empForm">
                    <input type="text" id="empFirstName" placeholder="砖 驻专" required>
                    <input type="text" id="empLastName" placeholder="砖 砖驻" required>
                    <input type="text" id="empRole" placeholder="转驻拽 (砖: 砖转)">
                    
                    <select id="empDept" required>
                        <option value="" disabled selected>专 拽...</option>
                    </select>
                    
                    <button type="submit">砖专 注</button>
                </form>
            </div>

            <div class="list-container">
                <h3>爪转 专驻</h3>
                <ul id="empList" class="item-list"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
